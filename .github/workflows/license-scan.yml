name: License Compliance Scan

on:
  push:
    paths:
      - 'package.json'
      - 'package-lock.json'
      - 'pnpm-lock.yaml'
      - 'yarn.lock'
  pull_request:
    paths:
      - 'package.json'
      - 'package-lock.json'
      - 'pnpm-lock.yaml'
      - 'yarn.lock'
  schedule:
    # Run weekly on Mondays
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  license-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Install license-checker
        run: npm install -g license-checker

      - name: Run License Check
        id: license-check
        run: |
          # Generate license report
          license-checker --json --out license-report.json

          # Check for problematic licenses
          PROBLEMATIC=$(license-checker --onlyAllow "MIT;ISC;BSD-2-Clause;BSD-3-Clause;Apache-2.0;0BSD;CC0-1.0;Unlicense;Python-2.0;CC-BY-3.0;CC-BY-4.0;BlueOak-1.0.0" 2>&1 || true)

          if echo "$PROBLEMATIC" | grep -q "error"; then
            echo "has_issues=true" >> $GITHUB_OUTPUT
            echo "$PROBLEMATIC" > license-issues.txt
            echo "::warning::License compliance issues detected"
          else
            echo "has_issues=false" >> $GITHUB_OUTPUT
            echo "All licenses are compliant"
          fi

      - name: Check for GPL/AGPL/LGPL
        id: copyleft-check
        run: |
          # Check specifically for copyleft licenses
          COPYLEFT=$(license-checker --json | jq -r 'to_entries[] | select(.value.licenses | test("GPL|AGPL|LGPL"; "i")) | "\(.key): \(.value.licenses)"')

          if [ -n "$COPYLEFT" ]; then
            echo "has_copyleft=true" >> $GITHUB_OUTPUT
            echo "$COPYLEFT" > copyleft-licenses.txt
            echo "::warning::Copyleft licenses detected - review required"
          else
            echo "has_copyleft=false" >> $GITHUB_OUTPUT
            echo "No copyleft licenses detected"
          fi

      - name: Check for Unknown Licenses
        id: unknown-check
        run: |
          UNKNOWN=$(license-checker --json | jq -r 'to_entries[] | select(.value.licenses == "UNKNOWN") | .key')

          if [ -n "$UNKNOWN" ]; then
            echo "has_unknown=true" >> $GITHUB_OUTPUT
            echo "$UNKNOWN" > unknown-licenses.txt
            echo "::warning::Packages with unknown licenses detected"
          else
            echo "has_unknown=false" >> $GITHUB_OUTPUT
            echo "No unknown licenses"
          fi

      - name: Generate Summary Report
        run: |
          cat > license-summary.md << 'EOF'
          # License Compliance Report

          ## Overview

          | Check | Status |
          |-------|--------|
          | Allowed Licenses | ${{ steps.license-check.outputs.has_issues == 'false' && '✅ Pass' || '❌ Issues' }} |
          | Copyleft Check | ${{ steps.copyleft-check.outputs.has_copyleft == 'false' && '✅ Pass' || '⚠️ Review' }} |
          | Unknown Licenses | ${{ steps.unknown-check.outputs.has_unknown == 'false' && '✅ Pass' || '⚠️ Review' }} |

          ## Allowed Licenses

          The following licenses are pre-approved for use:

          - MIT
          - ISC
          - BSD-2-Clause
          - BSD-3-Clause
          - Apache-2.0
          - 0BSD
          - CC0-1.0
          - Unlicense
          - Python-2.0
          - CC-BY-3.0
          - CC-BY-4.0
          - BlueOak-1.0.0

          ## Copyleft Licenses (Require Review)

          EOF

          if [ -f copyleft-licenses.txt ]; then
            echo "\`\`\`" >> license-summary.md
            cat copyleft-licenses.txt >> license-summary.md
            echo "\`\`\`" >> license-summary.md
          else
            echo "None detected." >> license-summary.md
          fi

          cat >> license-summary.md << 'EOF'

          ## Unknown Licenses (Require Manual Review)

          EOF

          if [ -f unknown-licenses.txt ]; then
            echo "\`\`\`" >> license-summary.md
            cat unknown-licenses.txt >> license-summary.md
            echo "\`\`\`" >> license-summary.md
          else
            echo "None detected." >> license-summary.md
          fi

          cat >> license-summary.md << 'EOF'

          ---
          *Generated by License Compliance Scan workflow*
          EOF

      - name: Upload License Report
        uses: actions/upload-artifact@v4
        with:
          name: license-reports
          path: |
            license-report.json
            license-summary.md
            license-issues.txt
            copyleft-licenses.txt
            unknown-licenses.txt
          retention-days: 90

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('license-summary.md', 'utf8');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });

      - name: Fail if Copyleft Detected
        if: steps.copyleft-check.outputs.has_copyleft == 'true'
        run: |
          echo "::error::Copyleft licenses detected. Please review before merging."
          cat copyleft-licenses.txt
          # Note: Not failing the build, just warning
          # Uncomment next line to fail on copyleft:
          # exit 1

      - name: Record in Database
        if: always()
        run: |
          # Count packages
          TOTAL=$(jq 'length' license-report.json)

          # Count by license type
          MIT_COUNT=$(jq '[.[] | select(.licenses == "MIT")] | length' license-report.json)
          APACHE_COUNT=$(jq '[.[] | select(.licenses | test("Apache"; "i"))] | length' license-report.json)

          curl -X POST "${{ secrets.SUPABASE_URL }}/rest/v1/security_scan_results" \
            -H "apikey: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            -d "{
              \"scan_type\": \"license_compliance\",
              \"scan_target\": \"dependencies\",
              \"status\": \"${{ steps.license-check.outputs.has_issues == 'true' && 'failed' || 'passed' }}\",
              \"findings_count\": $([ -f license-issues.txt ] && wc -l < license-issues.txt || echo 0),
              \"metadata\": {
                \"total_packages\": $TOTAL,
                \"mit_count\": $MIT_COUNT,
                \"apache_count\": $APACHE_COUNT,
                \"has_copyleft\": ${{ steps.copyleft-check.outputs.has_copyleft }},
                \"has_unknown\": ${{ steps.unknown-check.outputs.has_unknown }}
              }
            }" || true

  sbom-generation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Generate SBOM (CycloneDX)
        run: |
          npx @cyclonedx/cyclonedx-npm --output-format JSON --output-file sbom.json

      - name: Generate SBOM (SPDX)
        run: |
          npx @cyclonedx/cyclonedx-npm --output-format XML --output-file sbom.xml

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: |
            sbom.json
            sbom.xml
          retention-days: 365

      - name: Commit SBOM to repo
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          mkdir -p docs/security
          cp sbom.json docs/security/sbom.json

          git add docs/security/sbom.json
          git diff --staged --quiet || git commit -m "chore: update SBOM [skip ci]"
          git push || true

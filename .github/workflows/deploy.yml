# Deployment Workflow
# Handles deployments to different environments
#
# Triggers:
#   - Push to main (production)
#   - Manual dispatch with environment selection

name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production

env:
  NODE_VERSION: '20'

jobs:
  # ============================================================
  # JOB 1: Deploy to Vercel
  # ============================================================
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    timeout-minutes: 20

    environment:
      name: ${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'production' || 'preview') }}
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=${{ github.event.inputs.environment || 'production' }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project
        run: vercel build ${{ (github.event.inputs.environment == 'production' || github.ref == 'refs/heads/main') && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        id: deploy
        run: |
          URL=$(vercel deploy --prebuilt ${{ (github.event.inputs.environment == 'production' || github.ref == 'refs/heads/main') && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "## Deployment" >> $GITHUB_STEP_SUMMARY
          echo "Deployed to: $URL" >> $GITHUB_STEP_SUMMARY

      - name: Comment on PR (if applicable)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Preview Deployment\n\nDeployed to: ${{ steps.deploy.outputs.url }}`
            })

  # ============================================================
  # JOB 2: Post-Deployment Health Check
  # ============================================================
  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: deploy
    timeout-minutes: 5

    steps:
      - name: Wait for deployment to stabilize
        run: sleep 30

      - name: Check deployment health
        run: |
          DEPLOY_URL="${{ needs.deploy.outputs.url || 'https://ai-perception.vercel.app' }}"
          HEALTH_URL="${DEPLOY_URL}/api/health"

          echo "Checking health at: $HEALTH_URL"

          RESPONSE=$(curl -s -w "\n%{http_code}" "$HEALTH_URL" || echo "failed")
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | head -n-1)

          echo "HTTP Code: $HTTP_CODE"
          echo "Response: $BODY"

          if [ "$HTTP_CODE" != "200" ]; then
            echo "::error::Health check failed with HTTP $HTTP_CODE"
            exit 1
          fi

          # Check if status is healthy
          STATUS=$(echo "$BODY" | jq -r '.status' 2>/dev/null || echo "unknown")
          if [ "$STATUS" != "healthy" ] && [ "$STATUS" != "degraded" ]; then
            echo "::warning::Health check returned status: $STATUS"
          fi

          echo "## Health Check" >> $GITHUB_STEP_SUMMARY
          echo "Status: $STATUS" >> $GITHUB_STEP_SUMMARY
          echo "URL: $HEALTH_URL" >> $GITHUB_STEP_SUMMARY

  # ============================================================
  # JOB 3: Notify on Failure
  # ============================================================
  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [deploy, health-check]
    if: failure()

    steps:
      - name: Send failure notification
        run: |
          echo "## Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the workflow logs for details." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Failed at: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY

          # In production, you would send to Slack/Discord/Email here
          # Example: curl -X POST $SLACK_WEBHOOK_URL -d '{"text":"Deployment failed..."}'
